<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Sesi Senais</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                </div>
                <p></p>
                <h3 class="text-center">
                    Cadastro de Alunos
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                Data de Nascimento
                            </th>
                            <th>
                                Matrícula
                            </th>
                            <th>
                                Turma
                            </th>
                            <th>
                                Curso
                            </th>
                            <th>
                                Sobre
                            </th>
                        </tr>
                    </thead>
                    <tbody id="info"></tbody>
                </table>
                <!-- Botão Novo Aluno -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoAluno">Adicionar Aluno</button>
                </div>

                <!-- Modal Novo Aluno -->
                <div id="modalNovoAluno" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastrar Novo Aluno</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoAluno">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>

                                <label for="data">Data de Nascimento:</label>
                                <input type="date" id="data" required>
                                </select>

                                <label for="matricula">Matrícula:</label>
                                <input type="number" id="matricula" required>
                                </select>

                                <label for="turma">Turma:</label>
                                <input type="text" id="turma">
                                </select>

                                <label for="curso">Curso:</label>
                                <select id="curso" required>
                                    <option value="tecnico">Técnico</option>
                                    <option value="steam">STEAM</option>
                                </select>

                                <button type="button" onclick="cadastrarAluno()">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Aluno -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Aluno</h2>
                        <p>Nome: <span id="nomeModal"></span></p>
                        <p>Data de Nascimento: <span id="dataModal"></span></p>
                        <p>Matrícula: <span id="matriculaModal"></span></p>
                        <p>Turma: <span id="turmaModal"></span></p>
                        <p>Curso: <span id="cursoModal"></span></p>
                        <button id="btnExcluirAluno">Excluir Cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
